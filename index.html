<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCC | Smn</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&family=VT323&display=swap');

        :root {
            --background: #000000;
            --foreground: #ffffff;
            --card: #12121f;
            --card-foreground: #e0e0e0;
            --primary: #6666ff;
            --primary-foreground: #ffffff;
            --secondary: #1a1a2e;
            --secondary-foreground: #e0e0e0;
            --muted: #2c2c3e;
            --muted-foreground: #a0aec0;
            --accent: #ff66ff;
            --accent-foreground: #ffffff;
            --destructive: #ff3333;
            --destructive-foreground: #ffffff;
            --border: #2c2c3e;
            --input: #2c2c3e;
            --ring: #6666ff;
            --radius: 0.25rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes textGlow {
            0%, 100% {
                text-shadow: 0 0 4px var(--primary),
                           0 0 11px var(--primary),
                           0 0 19px var(--primary);
            }
            50% {
                text-shadow: 0 0 4px var(--accent),
                           0 0 11px var(--accent),
                           0 0 19px var(--accent);
            }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        @keyframes fadeOutStaggered {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-5px, 5px);
            }
            40% {
                transform: translate(-5px, -5px);
            }
            60% {
                transform: translate(5px, 5px);
            }
            80% {
                transform: translate(5px, -5px);
            }
            100% {
                transform: translate(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }

        body {
            font-family: 'VT323', monospace;
            background-color: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .card {
            background-color: rgba(18, 18, 31, 0.8);
            color: var(--card-foreground);
            border-radius: var(--radius);
            border: 1px solid var(--primary);
            box-shadow: 0 0 20px rgba(102, 102, 255, 0.4);
            padding: 2rem;
            max-width: 24rem;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transform-style: preserve-3d;
            transform: perspective(1000px);
            transition: transform 0.1s ease, box-shadow 0.3s ease;
        }

        .card::before,
        .card::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background-image: linear-gradient(
                to right,
                transparent,
                var(--primary),
                transparent
            );
            z-index: 2;
            opacity: 0.3;
        }

        .card::before {
            top: 0;
            animation: scanline 4s linear infinite;
        }

        .card::after {
            bottom: 0;
            animation: scanline 4s linear infinite reverse;
        }

        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0%,
                rgba(102, 102, 255, 0.05) 0.5%,
                transparent 1%
            );
            animation: scanline 10s linear infinite;
            opacity: 0.5;
            pointer-events: none;
        }

        .card-content {
            transform: translateZ(50px);
            position: relative;
            z-index: 3;
        }

        .avatar {
            width: 128px;
            height: 128px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            border: 2px solid var(--primary);
            box-shadow: 0 0 20px rgba(102, 102, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
            user-select: none;
            -webkit-user-drag: none;
        }

        .avatar:hover {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .glow {
            box-shadow: 0 0 10px var(--primary);
            transition: box-shadow 0.3s ease;
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .skill-tag {
            background-color: var(--secondary);
            color: var(--accent);
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius);
            font-size: 0.9rem;
        }

        .name-container {
            font-family: 'MedievalSharp', cursive;
            font-size: 2rem;
            margin-bottom: 1rem;
            height: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            text-align: center;
        }

        .full-name, .short-name {
            position: absolute;
            width: 100%;
            left: 0;
            right: 0;
        }

        .full-name span {
            display: inline-block;
            animation: fadeOutStaggered 2s forwards;
        }

        .animated .full-name span:nth-child(1) { animation-delay: 0s; }
        .animated .full-name span:nth-child(2) { animation-delay: 0.2s; }
        .animated .full-name span:nth-child(3) { animation-delay: 0.4s; }
        .animated .full-name span:nth-child(4) { animation-delay: 0.6s; }
        .animated .full-name span:nth-child(5) { animation-delay: 0.8s; }
        .animated .full-name span:nth-child(6) { animation-delay: 1s; }
        .animated .full-name span:nth-child(7) { animation-delay: 1.2s; }
        .animated .full-name span:nth-child(8) { animation-delay: 1.4s; }

        .short-name {
            opacity: 0;
            color: var(--primary);
        }

        .animated .short-name {
            animation: fadeIn 2s forwards 1.6s, textGlow 2s infinite 1.6s;
        }

        .full-name .highlight {
            color: var(--primary);
            animation: textGlow 2s infinite, fadeOutStaggered 2s forwards;
        }

        .animated .full-name span.highlight:nth-child(1) { animation-delay: 0s, 0s; }
        .animated .full-name span.highlight:nth-child(3) { animation-delay: 0s, 0.4s; }
        .animated .full-name span.highlight:nth-child(5) { animation-delay: 0s, 0.8s; }

        p {
            font-family: 'VT323', monospace;
            color: var(--accent);
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
            text-shadow: 0 0 5px var(--accent);
        }

        #discord-username {
            font-family: 'VT323', monospace;
            color: var(--accent);
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
            text-shadow: 0 0 5px var(--accent);
            min-height: 1.5em;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-icon {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.2);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .btn {
            font-family: 'VT323', monospace;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius);
            font-weight: 500;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 1.1rem;
            border: 1px solid currentColor;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--primary-foreground);
            box-shadow: 0 0 10px var(--primary);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }

        .icon {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.5rem;
            filter: drop-shadow(0 0 2px currentColor);
        }

        @media (max-width: 640px) {
            .card {
                padding: 1.5rem;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup .card {
            max-width: 400px;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mute-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .mute-button svg {
            width: 24px;
            height: 24px;
            fill: var(--primary);
            transition: fill 0.3s ease;
        }

        .mute-button:hover svg {
            fill: var(--accent);
        }

        .volume-control {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1rem;
        }

        .volume-slider {
            -webkit-appearance: none;
            width: 100px;
            height: 4px;
            border-radius: 2px;
            background: var(--primary);
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
            margin-right: 10px;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
        }

        .click-to-start, .celestia-text {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .celestia-text {
            opacity: 0;
            height: 1.5em;
        }

        .blinking-cursor {
            display: inline-block;
            width: 0.1em;
            height: 1em;
            background-color: white;
            animation: blink 0.7s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

            font-size: 1.2rem;

            opacity: 1;
            transition: opacity 0.5s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .visitor-info {
            margin-top: 1rem;
            font-size: 1rem;
            color: var(--accent);
            text-align: center;
