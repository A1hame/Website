<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/A1hame/Website/main/assets/1199074012119175309/Pictures/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/A1hame/Website@latest/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let titleText = "A 1 h a m";
            let index = 0;
            let interval = 300; // Delay in milliseconds

            function animateTitle() {
                if (index <= titleText.length) {
                    document.title = titleText.substring(0, index);
                    index++;
                    setTimeout(animateTitle, interval);
                }
            }

            animateTitle();
        });
    </script>
</head>
<body>
    <div class="container">
        <button id="loadBtn" class="load-btn">Start</button>
        <div class="bio-content">
            <div class="video-background">
                <video autoplay loop muted playsinline>
                    <source src="https://storage.eclipsed.top/1171914012691005440/aiham/video.mp4" type="video/mp4">
                </video>
            </div>
            <div class="embed">
                <div class="username">A1ham</div>
                <div id="discord-link" class="discord-link"></div>
                <div class="social-icons">
                    <a href="https://www.youtube.com/@A1hamM" target="_blank">
                        <img src="https://storage.eclipsed.top/1171914012691005440/assets/Icons/youtube.svg" alt="YouTube">
                    </a>
                    <a href="https://github.com/A1hame" target="_blank">
                        <img src="https://storage.eclipsed.top/1171914012691005440/assets/Icons/github.svg" alt="GitHub">
                    </a>
                    <a href="https://discordapp.com/users/1199074012119175309" target="_blank">
                        <img src="https://storage.eclipsed.top/1171914012691005440/assets/Icons/discord.svg" alt="Discord">
                    </a>
                    <a href="https://open.spotify.com/user/313u6owztc2yz4cqsm56xhf2r56i" target="_blank">
                        <img src="https://storage.eclipsed.top/1171914012691005440/assets/Icons/spotify.svg" alt="Spotify">
                    </a>
                </div>
            </div>
        </div>
    </div>
   <script src="https://cdn.jsdelivr.net/gh/A1hame/Website@latest/script.js"></script>
</body>
</html>
