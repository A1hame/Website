<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A1ham|Sophiee</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        :root {
            --background: #1a1a1a;
            --foreground: #e0e0e0;
            --card: #2c2c2c;
            --primary: #666;
            --border: #444;
            --highlight: #888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'VT323', monospace;
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background: var(--card);
            border: 2px solid var(--border);
            padding: 2rem;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .name-box {
            background: var(--highlight);
            color: #000;
            padding: 1rem;
            border-radius: 5px;
            display: inline-block;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>A1ham|Sophiee</h1>
        <div class="name-box">A1ham</div>
    </div>
</body>
</html>
